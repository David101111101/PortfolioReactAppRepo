name: PR Quality Gates

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pr-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    env:
      VITE_BASE: /
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Publish Playwright summary
        if: always()
        run: node scripts/playwright-summary.mjs ${{ matrix.browser }}

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/

  lighthouse:
    name: Lighthouse (budgets)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      VITE_BASE: /
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Audit with Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
